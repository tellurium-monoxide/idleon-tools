<script type="module">

    import { Account } from "{{site.baseurl}}/assets/js/game/Account.js";

    // function run_local_tool(save_data) {
    document.addEventListener("run_tool", (e) => {
        let save_data = e.detail

        let account = new Account(save_data)

        account.test(10)


        let account_display = account.getTabDisplay()
        document.getElementById("account").replaceChildren(account_display);
        $(".jquery-tab").tabs();
    }, false);
    // }

</script>
